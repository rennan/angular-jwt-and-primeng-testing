<div class="container">
  <div class="row">
    <p-card class="mt-4">
      <p-table [value]="users">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              ID <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="email">
              E-mail <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="first_name">
              Name <p-sortIcon field="first_name"></p-sortIcon>
            </th>
            <th pSortableColumn="last_name">
              Last Name <p-sortIcon field="last_name"></p-sortIcon>
            </th>
            <th pSortableColumn="avatar">
              Avatar <p-sortIcon field="avatar"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.first_name }}</td>
            <td>{{ product.last_name }}</td>
            <td>
              <p-avatar
                [image]="product.avatar"
                styleClass="mr-2"
                size="large"
                shape="circle"
              ></p-avatar>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
